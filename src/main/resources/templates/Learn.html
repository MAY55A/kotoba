<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/icons/kotoba.jpeg}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/learn.css}">
    <title>KOTOBA | LEARN</title>
</head>
<body>
    <header>
        <a class="logo" href="/">
            <span>言葉</span>
            <span>KOTOBA</span>
        </a>
        <ul class="nav-items">
            <li><a href="/learn">Start Learning</a></li>
            <li><a href="/">Start a quiz</a></li>
        </ul>
        <div id="account">
        </div>
    </header>
    <script th:src="@{/scripts/userFunctions.js}"></script>
    <script th:src="@{/scripts/loadNavBar.js}"></script>
    <script th:src="@{/scripts/displayGrades.js}"></script>
    <script>
        fetchUserData().then((user) => {
            loadNavBar(user);
            loadGrades(user);
            loadStats(user.learningStats);
            loadAchievements(user.learningStats);
        })
    </script>
    <main>
        <nav>
            <a href="">learn</a>
            <a href="">practice</a>
            <a href="">characters</a>
            <a href="">favorites</a>
        </nav>
        <section>
            <h1>Continue your learning path and unlock all the grades</h1>
            <div class="grades">
                <div class="grade" data-grade="1">
                    <a>
                        <h2>Grade 1</h2>
                        <span class="status"></span>
                    </a>
                </div>
                <div class="grade" data-grade="2">
                    <a>
                        <h2>Grade 2</h2>
                        <span class="status"></span>
                    </a>
                </div>
                <div class="grade" data-grade="3">
                    <a>
                        <h2>Grade 3</h2>
                        <span class="status"></span>
                    </a>
                </div>
                <div class="grade" data-grade="4">
                    <a>
                        <h2>Grade 4</h2>
                        <span class="status"></span>
                    </a>
                </div>
                <div class="grade" data-grade="5">
                    <a>
                        <h2>Grade 5</h2>
                        <span class="status"></span>
                    </a>
                </div>
                <div class="grade" data-grade="6">
                    <a>
                        <h2>Grade 6</h2>
                        <span class="status"></span>
                    </a>
                </div>
            </div>
            <div class="info">
                <div class="stats">
                    <h2>Stats</h2>
                    <table>
                        <tr>
                            <td>total XP</td>
                            <td colspan="2" id="xp"></td>
                        </tr>
                        <tr>
                            <td>error rate</td>
                            <td id="errors"></td>
                            <td>
                                <div class="progress">
                                    <div id="error-bar" class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>total kanji learned</td>
                            <td id="total-kanji"></td>
                            <td>
                                <div class="progress">
                                    <div id="total-kanji-bar" class="progress-bar bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: "></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="achievements">
                    <h2>Achievements</h2>
                    <div class="badges" id="achievements"></div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
