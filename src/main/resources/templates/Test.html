<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/icons/kotoba.jpeg}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/kanji_test.css}">
    <title>KOTOBA | Grade ${grade} | Test ${test}</title>
</head>
<body>
    <main>
        <div id="loading" class="modal-overlay">
            <div>
                <div class="spinner"></div>
                <p>Loading, please wait...</p>
            </div>
        </div>
        <input type="hidden" id="grade" th:value="${grade}"/>
        <input type="hidden" id="test" th:value="${test}"/>
        <a class="go-back" onclick="displayExitPopup(true)" title="exit">x</a>
        <div id="confirmation-modal" class="modal-overlay hidden">
            <div id="confirmation">
                <p>If you exit the test now you will lose your progress !</p>
                <button id="exit" onclick="exitTest()">exit</button>
                <button id="cancel" onclick="displayExitPopup(false)">cancel</button>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
        </div>
        <header>
            <p id="text"></p>
            <h1 id="word"></h1>
        </header>
        <div id="test-content">
            <section>
            </section>
            <div id="question-result"></div>
        </div>
        <div id="test-result-modal" class="modal-overlay hidden">
            <div id="test-result">
            </div>
        </div>
        <footer>
            <button id="next" class="check">check</button>
        </footer>
        <script th:src="@{/scripts/displayTest.js}"></script>
    </main>
</body>
</html>
