<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/icons/kotoba.jpeg}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/grade.css}">
    <title>KOTOBA | Learning | Grade ${grade}</title>
</head>
<body>
    <main>
        <div id="loading" class="modal-overlay">
            <div>
                <div class="spinner"></div>
                <p>Loading, please wait...</p>
            </div>
        </div>
        <a class="go-back" href="/learn" title="go back">â¬…</a>
        <header>
            <h1>Grade <span th:text="${grade}" id="grade"></span></h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
            </div>
        </header>
        <section id="grade-content">
            <script th:src="@{/scripts/userFunctions.js}"></script>
            <script th:src="@{/scripts/displayGrade.js}"></script>
        </section>
    </main>
</body>
</html>
